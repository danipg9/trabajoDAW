
<html>
    <head>
        <title>Prueba</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
	<h1>Botones de interacción</h1>
    <button onclick="saludar()">Saludar</button>
    <button onclick="pregunta()">¿Qué tal?</button>
    <button onclick="despedir()">Hasta luego</button>    
        
    <script>
        function saludar(){
            alert("Hola");
        }

	function pregunta(){
	    alert("¿Qué tal estás?");
	}

        function despedir(){
            alert("Hasta luego");
        }
    </script>
    </body>
</html>
